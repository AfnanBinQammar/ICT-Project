<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html{
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            background: #0a0c1b; 
            color: #ffffff;
        }
        .login{
            width: 400px;
            padding: 40px;
            background: rgba(10, 12, 27, 0.9);
            border-radius: 15px;
            box-shadow:  0 0 15px rgba(0, 100, 0, 0.5),0 0 25px rgba(0, 100, 0, 0.5); 
            text-align: center;
        }
        .login h1{
            font-size: 30px;
            font-weight: bold;
            color: #006400; 
            text-shadow: 0 0 10px #006400, 0 0 20px #004d00;
            margin-bottom: 30px;
        }
        .styled-input{
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #006400;
            border-radius: 25px;
            font-size: 16px;
            background: #141629;
            color: #ffffff;
            outline: none;
            box-shadow: inset 0 0 10px rgba(0, 100, 0, 0.3);
        }
        .styled-input::placeholder{
            color: white;
        }
        .styled-input:focus{
            border-color: #228b22; 
            box-shadow: 0 0 15px rgba(34, 139, 34, 0.5), inset 0 0 15px rgba(0, 100, 0, 0.5);
        }
        .button4{
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(90deg, #006400, #228b22);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 0 15px rgba(0, 100, 0, 0.5), 0 0 20px rgba(34, 139, 34, 0.5);
        }
        .button4:hover{
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 100, 0, 0.8), 0 0 30px rgba(34, 139, 34, 0.8);
        }
        .checkbox-container{
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            color: #b3b3b3;
            margin-top: 10px;
        }
        .checkbox-container input{
            margin-right: 8px;
            accent-color: #006400;
            transform: scale(1.2);
        }
        a{
            color: #228b22;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover{
            color: #006400;
            text-shadow: 0 0 5px rgba(0, 100, 0, 0.8);
        }
        .social-section{
            margin-top: 20px;
            text-align: center;
        }
        .social-section h2{
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
        }
        .social-buttons{
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .social-button{
            display: flex;
            align-items: center;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .social-button img{
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .facebook-button{
            background: #3b5998;
        }
        .google-button{
            background: #db4437;
        }
        .phone-button{
            background: #34b7f1;
        }
        .social-button:hover{
            transform: scale(1.05);
        }
        footer{
            margin-top: 20px;
            color: #b3b3b3;
            font-size: 12px;
        }
        footer a{
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <input class="styled-input" type="text" placeholder="Email">
        <input class="styled-input" type="password" placeholder="Password">
        <div class="checkbox-container">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <a href="www.gmail.com">Forgot Password?</a>
        </div>
        <button class="button4" type="button" >
            <a href="main.html" style="color: whitesmoke;">Login</a>
        </button><br><br>
        <p>Don't have an account? 
            <a href="signup.html"> Register</a>
        </p>
        <div class="social-section">
            <h2>Or Continue with</h2>
            <div class="social-buttons">
                <button class="social-button facebook-button" type="button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook Logo"> Facebook
                </button>
                <button class="social-button google-button" type="button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/google-logo.png" alt="Google Logo"> Google
                </button>
                <button class="social-button phone-button" type="button">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Logo"> Phone Number
                </button>
            </div>
        </div>
        <footer>
            <a href="#">Privacy Policy</a> | 
            <a href="#">Terms of Service</a>
        </footer>
    </div>
</body>
</html>
